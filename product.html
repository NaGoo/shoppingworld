<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>PRODUCTS</title>
</head>
<style>
  body {
    background-color: yellow;
  }

  h1 {
    font-size: 60px;
    text-align: center;
    background-color: teal;
    text-shadow: 2px 2px greenyellow;
  }
</style>
<script>
  function products() {
    fetch('http://localhost:3000/products')
      .then(response => {
        console.log(response);
        return response.json();
      })
      .then(json => {
        let items = ``;
        json.forEach(product => {
          items += `
                    <h3>${product.name}</h3>
                    <img src=${product.image}>
                    <h3>${product.price}</h3>
                    <button onClick="reply('${product.name}','${product.price}')" >Add tO Cart</button>`;
        });
        document.getElementById("shopping").innerHTML = items;
      })
      .catch(error => {
        console.log(error);
      });
  }
  products();
  function reply(name, price) {
    (async () => {
      const reply = await fetch('http://localhost:3000/carts', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ "total": 100, "quantity": 1, "name": name, "price": Number(price) })
      });
      const content = await reply.json();

      console.log(content);
      alert('added successfully');
    })();


  }

</script>

<body>
  <h1>SHOPPING WORLD</h1>
  <div id="shopping"></div>
</body>

</html>
